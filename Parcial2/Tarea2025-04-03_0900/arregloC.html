<html>
<head>
    <meta charset="UTF-8">
    <title>Tarea Arreglo Compuesto</title>
</head>

<body>
    <h1>Tarea de arreglo compuesto</h1>
    <script>
        // Arreglo compuesto
        let arrCompuesto = [12, "El", true, 8, "3", false, 5, "de", true, false, false, true, 10, "abril", 5,"de", false,  "2025", 13, "se", 19, "estrena", 16,false, "la", "pelicula", "de", "Minecraft", 21];

        // Variables para almacenar los tipos de datos
        let suma = 0;
        let concatenacion = "";
        let andBoo = true;

        // comparar tipo de dato y guardar
        for (let i = 0; i < arrCompuesto.length; i++) {

            let elemento = arrCompuesto[i];

            if (typeof elemento == "number") {
                suma += elemento;
            } else if (typeof elemento == "string") {
                concatenacion += elemento + " ";
            }

            if (typeof elemento == "boolean") {
                andBoo = andBoo && elemento;
            }

        }

        document.write("Suma de número = " + suma + "<br><br>");
        document.write("Concatenación de cadena = " + concatenacion + "<br><br>");
        document.write("AND booleano = " + andBoo);

    </script>
</body>

</html>
