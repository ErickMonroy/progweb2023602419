<html>
<head>
    <meta charset="UTF-8">
    <title>Meses del Año</title>
</head>

<body>
    <h1>Meses del Año</h1>
    <script>
        // Arreglo con los meses del año
        let meses = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        //Variable de numero de cardinalidad
        let cardinales = 1;

        for (let i = 0; i < meses.length; i++) {
            document.write(cardinales + "° " + meses[i] + "<br>");
            cardinales += 1;
        }
    </script>
</body>

</html>
