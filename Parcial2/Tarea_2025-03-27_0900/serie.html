<!DOCTYPE html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //Actividad 1
        document.write("<h2>1. Serie numérica</h2>");
        //Variables 
        let serie = [];
        let prom = 0;
        let j = 0;
        let m1 = 0;
        let m2 = 0;
        let p = 0;
        let p2 = 0;
        let mediana = 0;
        let numUno = 0;
        let numDos = 0;
        

        //Conteo 
        for (let i = 2; i <= 400;) {
            j++;
            prom += i;
            serie.push(i);
            i += 2;
        }
        document.write(serie);

        //Promedio
        document.write("<br><br>Promedio= " + (prom) / j);

        //Moda
        let moda = [];  
        let maxFrecuencia = 0;  
        let frecuencia = 0;  

        // Recorremos cada número de la serie 
        for (let k = 0; k < serie.length; k++) {
            let num = serie[k];
            let frecuencia = 0;

            // Buscamos similitud del numero
            for (let l=k; l < serie.length; l++) {
                if (serie[l] === num) {
                    frecuencia++;
                }   
            }

            // Si encontramos un número con mayor frecuencia, actualizamos la moda
            if (frecuencia > maxFrecuencia) {
                maxFrecuencia = frecuencia; 
                moda = [num];  
            } else if (frecuencia === maxFrecuencia) {
                moda.push(num);  
            }
        }
        
        
        // Si tiene el mismo tamaño son todos los numeros, por que no hay moda
        if (moda.length === serie.length) {
            document.write("<br><br>Moda: No hay moda en la serie numérica");
        } else {
            document.write("<br><br>Moda= " + moda.join(", "));
        }
        

        //Mediana
        if (j % 2 === 0) {
            p = (j / 2);
            p2 = p + 1;
            numUno = serie[p - 1];
            numDos = serie[p2 - 1];
            mediana = (numUno + numDos) / 2;
            document.write("<br><br>Mediana:" + mediana);
        } else {
            p = ((j / 2) + .5);
            mediana = serie[p - 1];
            document.write("<br>Mediana= " + mediana);
        }

        //Actividad 2
        document.write("<h2>2. Cadena Murcielago</h2>");
        let string = "Murciélago"
        let vocal = 0;
        let cons = 0;
        //let f = [];

        string.toLowerCase().split("").forEach(l => {
            cons++;
            if (l == "a" || l == "e" || l == "i" || l == "o" || l == "u" || l == "é" || l == "á" || l == "í" || l == "ó" || l == "ú")
                vocal++;
        })

        document.write("Número de vocales: " + vocal);
        //Consonantes
        cons = cons - vocal;
        document.write("<br><br>Número de consonantes: " + cons + "<br><br>");

        //Lenguaje f
        string.toLowerCase().split("").forEach(l => {
            cons++;
            if (l == "a" || l == "e" || l == "i" || l == "o" || l == "u" || l == "é" || l == "á" || l == "í" || l == "ó" || l == "ú") {
                document.write(l);
                document.write("f");
                document.write(l);
            } else {
                document.write(l);
            }
            vocal++;
        })

    </script>
</body>
